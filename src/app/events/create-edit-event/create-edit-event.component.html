
<h1 mat-dialog-title *ngIf="data.event_id ;else create">Edit event</h1>
<ng-template #create>
  <h1 mat-dialog-title >Create event</h1>

</ng-template>
<div mat-dialog-content>
  <div  >
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 "  >
        <form [formGroup]="eventForm"   >
         
         <div fxLayout="column" fxLayoutAlign="space-around stretch" >
          
          <mat-form-field>
            <mat-label>Select member</mat-label>
            <mat-select formControlName="id_member">
              <mat-option *ngFor="let m of members" [value]="m.id">
                {{m.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
         
          <mat-form-field>
            <mat-label>title</mat-label>
            <input matInput
            type="string"
            formControlName="title">
          </mat-form-field>
          
          <mat-form-field>
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input  [rangePicker]="picker">
              <input matStartDate formControlName="start_date" placeholder="Start date">
              <input matEndDate formControlName="end_date" placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>

          <mat-form-field>
            <mat-label>place</mat-label>
            <input matInput
            type="string"
            formControlName="place">
          </mat-form-field>
            
         </div>
        </form>   
    </div>
  </div></div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end none" >
  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="onConfirm()" >Save</button>
    <button mat-raised-button color="warn"  type="button" (click)="onCancel()" >Cancel</button>
  </div>
 
</div>
