<div  fxLayout="column" fxLayoutAlign="start end" >
    <button  
        mat-raised-button 
        class="mat-raised-button mat-primary"
        color="primary" 
        type="button" 
        [routerLink]="['new']">
        <div fxLayout="row" fxLayoutAlign="center center">
          <mat-icon>add</mat-icon>
          <span style="margin-left: 8px;">Add Member</span>
        </div>
    </button>
  </div>
     <br>
     <div fxLayout="column" fxLayoutAlign="none">
  
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. member_name" #input>
      </mat-form-field>
  </div>
<table 
    mat-table 
    [dataSource]="datasourcefilter" 
    class="mat-elevation-z8" >
    
    <!-- id Column -->



    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

    <!-- cin Column -->
      <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef> CIN </th>
        <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
      </ng-container>
    <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
    <!-- cv Column -->
      <ng-container matColumnDef="cv">
        <th mat-header-cell *matHeaderCellDef> CV </th>
        <td mat-cell *matCellDef="let element">  <a href="{{element.cv}}"><mat-icon>picture_as_pdf</mat-icon></a></td>
      </ng-container>
      <!-- created_date Column -->
      <ng-container matColumnDef="created_date">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let element"> {{element.created_date | date:'short'}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element;"> 
            <button mat-button [routerLink]="['edit',element.id]" ><mat-icon style="color: rgb(31, 31, 107);" >edit</mat-icon> </button>
            <button mat-button (click)="openDeleteDialog(element.id)"> <mat-icon style="color: brown;">delete</mat-icon> </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
</table>
