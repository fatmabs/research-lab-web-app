
<div  >
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 "  >
      <form [formGroup]="memberForm" (ngSubmit)="onSubmit()"  >
        <div class="example-button-row">
          <button mat-raised-button color="primary" type="submit" >Save</button>
          <button mat-raised-button color="warn"  type="button" (click)="cancelform()" [routerLink]="['../members']">Cancel</button>
        </div>
       
       <div fxLayout="column" fxLayoutAlign="space-around stretch" >


        <mat-form-field>
          <mat-label>Cin</mat-label>
          <input matInput
          type="number"
          formControlName="cin">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput
          type="string"
          formControlName="name">
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Select</mat-label>
          <mat-select   formControlName="type" >
            <mat-option *ngFor="let t of membertype"value="{{t}}">{{t}}</mat-option>
            
          </mat-select>
         
        </mat-form-field>  

        <mat-form-field>
          <mat-label>Cv</mat-label>
          <input matInput
          type="string"
          formControlName="cv">
        </mat-form-field>   
        
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput formControlName="created_date" [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
          
       </div>
      </form>   
  </div>
</div>
