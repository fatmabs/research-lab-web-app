
<div  fxLayout="column" fxLayoutAlign="start end" >
    <button  
        mat-raised-button 
        class="mat-raised-button mat-primary"
        color="primary"
        (click)="opencreate_editDialog(null)" 
        type="button" >
        <div fxLayout="row" fxLayoutAlign="center center">
          <mat-icon>add</mat-icon>
          <span style="margin-left: 8px;">Add Publication</span>
        </div>
    </button>
  </div>
  
     <br>
  
  <div fxLayout="column" fxLayoutAlign="none">
  
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. member_name" #input>
      </mat-form-field>
  </div>
  <table 
    mat-table 
    [dataSource]="datasourcefilter" 
    class="mat-elevation-z8" 
    matSort >
    <!-- table Column -->
    <ng-container matColumnDef="id">
        <th 
            mat-header-cell 
            *matHeaderCellDef
            mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    <!-- table Column  ['id', 'type', 'title', 'lien','date','sourcepdf','action']; -->
    <ng-container matColumnDef="type">
        <th
          mat-header-cell 
          *matHeaderCellDef
          mat-sort-header> type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th
          mat-header-cell 
          *matHeaderCellDef
          mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
      <ng-container matColumnDef="lien">
        <th
          mat-header-cell 
          *matHeaderCellDef
          mat-sort-header> lien </th>
        <td mat-cell *matCellDef="let element"> {{element.lien}} </td>
      </ng-container>

    <!-- table Column -->
    <ng-container matColumnDef="date">
        <th 
          mat-header-cell 
          *matHeaderCellDef
          mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date |date :'short'}}   </td>
      </ng-container>
    
    <!-- table Column -->
    <ng-container matColumnDef="sourcepdf">
        <th 
          mat-header-cell 
          *matHeaderCellDef
          mat-sort-header> sourcepdf </th>
        <td mat-cell *matCellDef="let element"> {{element.sourcepdf}} </td>
      </ng-container>
      <ng-container matColumnDef="member">
        <th 
          mat-header-cell 
          *matHeaderCellDef
          mat-sort-header> Member </th>
        <td mat-cell *matCellDef="let element"> {{element.member.name}} </td>
      </ng-container>
    <!-- table Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element;"> 
            <button mat-button (click)="opencreate_editDialog(element.id)" ><mat-icon style="color: rgb(31, 31, 107);" >edit</mat-icon> </button>
            <button mat-button (click)="openDeleteDialog(element.id)"> <mat-icon style="color: brown;">delete</mat-icon> </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
   
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of events"></mat-paginator>
